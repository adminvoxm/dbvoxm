name: Deploy to Supabase (Production)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_PROD }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID_PROD }}

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase Project
        run: supabase link --project-ref $SUPABASE_PROJECT_ID --password $SUPABASE_DB_PASSWORD

      - name: Set Edge Function Secrets
        run: |
          supabase secrets set \
            SUPABASE_URL=${{ secrets.SUPABASE_URL_PROD }} \
            SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY_PROD }} \
            SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY_PROD }} \
            SUPABASE_DB_URL=${{ secrets.SUPABASE_DB_URL_PROD }} \
            CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }} \
            SES_SMTP_HOST=${{ secrets.SES_SMTP_HOST }} \
            SES_SMTP_USER=${{ secrets.SES_SMTP_USER }} \
            SES_SMTP_PASS=${{ secrets.SES_SMTP_PASS }} \
            SES_FROM_EMAIL=${{ secrets.SES_FROM_EMAIL }} \
            PROD_URL=${{ secrets.PROD_URL }} \
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            AWS_REGION=${{ secrets.AWS_REGION }} \
            AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}

      - name: Deploy Database Changes
        run: supabase db push

      - name: Deploy Edge Functions
        run: supabase functions deploy --prune