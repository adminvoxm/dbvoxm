name: Deploy to Supabase (Dev)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Secrets pour le CLI (Le "Camion" qui livre le code)
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_DEV }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID_DEV }}

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      # NOUVELLE ÉTAPE : On injecte tes secrets spécifiques dans Supabase
      - name: Set Edge Function Secrets
        run: |
          supabase secrets set \
            SUPABASE_URL=${{ secrets.SUPABASE_URL_DEV }} \
            SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY_DEV }} \
            SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY_DEV }} \
            SUPABASE_DB_URL=${{ secrets.SUPABASE_DB_URL_DEV }} \
            CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }} \
            SES_SMTP_HOST=${{ secrets.SES_SMTP_HOST }} \
            SES_SMTP_USER=${{ secrets.SES_SMTP_USER }} \
            SES_SMTP_PASS=${{ secrets.SES_SMTP_PASS }} \
            SES_FROM_EMAIL=${{ secrets.SES_FROM_EMAIL }} \
            PROD_URL=${{ secrets.PROD_URL }} \
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            AWS_REGION=${{ secrets.AWS_REGION }} \
            AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}

      - name: Deploy Database Changes
        run: supabase db push

      - name: Deploy Edge Functions
        run: supabase functions deploy --prune
      
      - name: Setup Cron Job via SQL (Native PSQL - Fix IPv6)
        env:
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_ID_DEV }}
          SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_DEV }}
          DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_DEV }}
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client

          FUNCTION_URL="https://${PROJECT_REF}.supabase.co/functions/v1/participations-cleanup"
          
          SQL_QUERY="select cron.schedule('nettoyage-quotidien', '0 4 * * *', \$\$ select net.http_post(url:='$FUNCTION_URL', headers:='{\"Content-Type\": \"application/json\", \"Authorization\": \"Bearer $SERVICE_ROLE\"}'::jsonb, body:='{}'::jsonb); \$\$);"

          psql "postgresql://postgres:${DB_PASSWORD}@db.${PROJECT_REF}.supabase.co:6543/postgres?sslmode=require" -c "$SQL_QUERY"
        
